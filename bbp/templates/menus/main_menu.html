<ul class="main-menu">
    <li class="menu-item">
        <a class="menu-item-link logo-home-link" href="/" title="Bristol Bike Polo">
            <span class="logo">{% include 'svg/bbp_logo.svg' %}</span>
            <span class="logo-strapline">Bristol Bike Polo</span>
        </a>
    </li>
    {% for menu_item in menu_items %}
        <li class="menu-item">
            <a class="menu-item-link {{ menu_item.active_class }}" href="{{ menu_item.href }}">{{ menu_item.text }}</a>
        </li>
    {% endfor %}
</ul>
